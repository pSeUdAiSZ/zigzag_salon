{% extends 'base.html' %}

{% block content %}
<div class="col-md-6 offset-md-3">
  <h1>Add Customer</h1>
  <br/>

  <form method="POST" action="{% url 'customer_create' %}">
    {% csrf_token %}

    <div class="form-group">
      <label for="id_name">Name:</label>
      <input type="text" id="id_name" name="name" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="id_phone_number">Phone Number:</label>
      <input type="text" id="id_phone_number" name="phone_number" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="id_email">Email:</label>
      <input type="email" id="id_email" name="email" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="id_profession">Profession:</label>
      <input type="text" id="id_profession" name="profession" class="form-control">
    </div>

    <div class="form-group">
      <label for="id_address">Address:</label>
      <textarea id="id_address" name="address" class="form-control" required></textarea>
    </div>

    <br/>
    <button type="submit" class="btn btn-secondary">Add</button>
    <a href="{% url 'customer_list' %}" class="btn btn-secondary">Back</a>
  </form>
</div>
{% endblock %}

{% block styles %}
<style>
  .form-group {
    margin-bottom: 20px;
  }

  label {
    display: block;
    font-weight: bold;
  }

  input[type="text"],
  input[type="email"],
  textarea {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }

  button {
    margin-right: 10px;
  }
</style>
{% endblock %}
