{% extends 'base.html' %}

{% block content %}
<style>
  /* Style the heading */
  h1 {
    font-size: 32px;
    margin-bottom: 20px;
    text-align: center;
  }

  /* Style the form */
  form {
    max-width: 500px;
    margin: 0 auto;
  }

  .form-group {
    margin-bottom: 20px;
  }

  label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
  }

  input[type="text"],
  input[type="number"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 16px;
  }

  button {
    margin-right: 10px;
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 4px;
    font-size: 16px;
    cursor: pointer;
  }

  button:hover {
    background-color: #0062cc;
  }

  /* Style the radio buttons */
  input[type="radio"] {
    margin-right: 5px;
  }

  /* Style the select box */
  select {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 16px;
  }

  /* Style the date picker */
  input[type="date"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 16px;
  }

  /* Style the modal */
  .modal-dialog {
    max-width: 500px;
  }

  .modal-content {
    padding: 20px;
  }

  /* Hide the family member checkboxes by default */
  .members {
    display: none;
  }

  /* Style the "Add Family Member" button */
  #addFamilyMemberBtn {
    display: block;
    margin-top: 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 4px;
    font-size: 16px;
    cursor: pointer;
    padding: 10px 20px;
  }

  #addFamilyMemberBtn:hover {
    background-color: #0062cc;
  }
</style>

<h1>Membership Purchase</h1>

<form method="POST" action="{% url 'create_members_invoice' %}">
  {% csrf_token %}

  <div class="form-group">
    <label for="customer">Select customer:</label>
    <input type="search" list="mylist" name="customer" id="customerSelect" onchange="filterMembers(this.value)">
    <datalist id="mylist">
      {% for customer in customers %}
        <option value="{{ customer.id }}">{{ customer.name }}</option>
      {% endfor %}
    </datalist>
  </div>
  
  
 
  <div class="form-group">
    <label for="family_members">Select family member:</label>
    {% for family_member in family_members %}
      <div class="members" data-category="{{ family_member.customer.id }}">
        <input type="checkbox" name="family_member" value="{{ family_member.id }}"> {{ family_member.name }}
      </div>
    {% endfor %}
    <a type="button" class="btn btn-primary" id="addFamilyMemberBtn">Add Family Member</a>
  </div>
 

  <div class="form-group">
    <label for="package">Select package:</label>
    <select id="package" name="package">
      <option value="" selected disabled>Select an existing package</option>
      {% for package in packages %}
        <option value="{{package.id }}">{{package.name }}</option>
      {% endfor %}
    </select>
  </div>

  <div class="form-group">
    <label for="start_date">Select Start Date:</label>
    <input type="date" name="start_date">
  </div>

  <button type="submit" class="btn btn-primary" name="action" value="send_to_payment">Send to Payment</button>
</form>

<!-- Family Member Modal -->
<div class="modal fade" id="addFamilyMemberModal" tabindex="-1" role="dialog" aria-labelledby="addFamilyMemberModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addFamilyMemberModalLabel">Add Family Member</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- Add family member form -->
        <form method="POST" action="{% url 'add_family_member' %}">
          {% csrf_token %}
          <div class="form-group">
            <label for="customer">Select customer:</label>
            <select id="customer" name="customer">
              <option value="" selected disabled>Select an existing customer</option>
              {% for customer in customers %}
                <option value="{{ customer.id }}">{{ customer.name }}</option>
              {% endfor %}
            </select>
          </div>
          <div class="form-group">
            <label for="id_name">Name:</label>
            <input type="text" id="id_name" name="name" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="id_age">Age:</label>
            <input type="number" id="id_age" name="age" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="id_number">Number:</label>
            <input type="text" id="id_number" name="phone" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-primary">Add</button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Add these script tags in your HTML file -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

<script>
  $(document).ready(function() {
    // Show the modal when the "Add Family Member" button is clicked
    $('#addFamilyMemberBtn').on('click', function() {
      $('#addFamilyMemberModal').modal('show');
    });

    // Event listener for customer selection
    $('#customerSelect').on('change', function() {
      var selectedCustomerId = $(this).val();
      filterMembers(selectedCustomerId);
    });
  });

  // Filter the family members based on the selected customer ID
  function filterMembers(customerId) {
    var members = document.getElementsByClassName('members');

    for (var i = 0; i < members.length; i++) {
      var member = members[i];
      var memberCustomer = member.getAttribute('data-category');

      if (memberCustomer === customerId.toString()) {
        member.style.display = 'block';
      } else {
        member.style.display = 'none';
      }
    }
  }
</script>

{% endblock %}
