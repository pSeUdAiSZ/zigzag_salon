{% extends 'base.html' %}

{% block content %}
<style>
  .form-group {
    margin-bottom: 20px;
  }

  label {
    display: block;
    font-weight: bold;
  }

  input[type="text"],
  input[type="number"] {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }

  button {
    margin-right: 10px;
  }

  /* Style the modal */
  .modal-dialog {
    max-width: 500px;
  }

  .modal-content {
    padding: 20px;
  }
</style>

<h1>Membership Purchase</h1>

<form method="POST" action="{% url 'membership_purchase' %}">
  {% csrf_token %}

  <div class="form-group">
    <label for="id_package">Package:</label>
    {{ form.package }}
  </div>

  <div class="form-group">
    <label for="id_customer">Customer:</label>
    {{ form.customer }}
  </div>

  <div class="form-group">
    <label for="id_family_members">Family Members:</label>
    {{ form.family_members }}
    <button type="button" class="btn btn-primary" id="addFamilyMemberBtn">Add Family Member</button>
  </div>

  <div class="form-group">
    <label for="id_start_date">Start Date:</label>
    {{ form.start_date }}
  </div>

  <div class="form-group">
    <label for="id_end_date">End Date:</label>
    {{ form.end_date }}
  </div>

  <button type="submit" class="btn btn-primary">Send to Payment</button>
</form>

<!-- Family Member Modal -->
<div class="modal fade" id="addFamilyMemberModal" tabindex="-1" role="dialog" aria-labelledby="addFamilyMemberModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addFamilyMemberModalLabel">Add Family Member</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- Add family member form -->
        <form method="POST" action="{% url 'add_family_member' %}">
          {% csrf_token %}
          <div class="form-group">
            <label for="id_name">Name:</label>
            <input type="text" id="id_name" name="name" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="id_age">Age:</label>
            <input type="number" id="id_age" name="age" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="id_number">Number:</label>
            <input type="text" id="id_number" name="number" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-primary">Add</button>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- Add these script tags in your HTML file -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>


<script>
  $(document).ready(function() {
    // Show the modal when the "Add Family Member" button is clicked
    $('#addFamilyMemberBtn').on('click', function() {
      $('#addFamilyMemberModal').modal('show');
    });
  });
</script>
{% endblock %}
