{% extends 'base.html' %}

{% block content %}

<style>
    .form-group {
        margin-bottom: 20px;
    }

    label {
        display: block;
        font-weight: bold;
    }

    input[type="text"],
    input[type="file"] {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    button {
        margin-right: 10px;
    }
</style>

<div class="col-md-6 offset-md-3">
    <h1>Update Product</h1>
    <br/>

    <form method="POST" enctype="multipart/form-data" action="{% url 'product_update' product.pk %}">
        {% csrf_token %}

        <div class="form-group">
            <label for="id_name">Name:</label>
            {{ form.name }}
        </div>

        <div class="form-group">
            <label for="id_price">Price:</label>
            {{ form.price }}
        </div>

        <div class="form-group">
            <label for="id_image">Image:</label>
            {{ form.image }}
        </div>

        <br/>
        <button type="submit" class="btn btn-primary">Update</button>
        <a href="{% url 'product_list' %}" class="btn btn-secondary">Back</a>
    </form>
</div>

{% endblock %}
