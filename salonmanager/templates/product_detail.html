{% extends 'base.html' %}

{% block content %}

<style>
    .product-card {
        margin-bottom: 20px;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 4px;
        background-color: #f9f9f9;
    }

    .product-image {
        width: 100%;
        max-height: 200px;
        object-fit: cover;
        border-radius: 4px;
    }

    .product-name {
        font-size: 20px;
        font-weight: bold;
        margin-bottom: 10px;
    }

    .product-price {
        font-size: 18px;
        color: #337ab7;
        margin-bottom: 10px;
    }

    .product-description {
        margin-bottom: 20px;
    }

    .product-actions {
        display: flex;
        justify-content: space-between;
    }

    button {
        margin-right: 10px;
    }
</style>

<div class="col-md-6 offset-md-3">
    <div class="product-card">
        <img class="product-image" src="{{ product.image.url }}" alt="Product Image">
        <h1 class="product-name">{{ product.name }}</h1>
        <p class="product-price">Price: {{ product.price }}</p>
        <p class="product-description">{{ product.description }}</p>
        <div class="product-actions">
            <a href="{% url 'product_update' product.pk %}" class="btn btn-primary">Update</a>
            <a href="{% url 'product_delete' product.pk %}" class="btn btn-danger">Delete</a>
            <a href="{% url 'product_list' %}" class="btn btn-secondary">Back</a>
        </div>
    </div>
</div>

{% endblock %}
