{% extends 'base.html' %}

{% block content %}

<style>
    .col-md-6.offset-md-3 {
      margin-top: 20px;
    }
  
    button.btn-danger {
      background-color: #dc3545;
      color: white;
    }
  </style>


<div class="col-md-6 offset-md-3">
  <h1>Delete Package</h1>
  <br/>

  <form method="POST" action="{% url 'package_delete' package.pk %}">
    {% csrf_token %}
    <p>Are you sure you want to delete the package "{{ package.name }}"?</p>

    <br/>
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'package_detail' package.pk %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
