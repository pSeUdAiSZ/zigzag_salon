{% extends 'base.html' %}

{% block content %}
<style>
  .form-group {
    margin-bottom: 20px;
  }

  label {
    display: block;
    font-weight: bold;
  }

  input[type="text"],
  select {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }

  button {
    margin-right: 10px;
  }
</style>

<div class="col-md-6 offset-md-3">
  <h1>Edit Package</h1>
  <br/>

  <form method="POST" action="{% url 'package_update' package.pk %}">
    {% csrf_token %}

    <div class="form-group">
      <label for="id_name">Name:</label>
      {{ form.name }}
    </div>

    <div class="form-group">
      <label for="id_price">Price:</label>
      {{ form.price }}
    </div>

    <div class="form-group">
      <label for="id_validity">Validity:</label>
      {{ form.validity }}
    </div>

    <div class="form-group">
      <label for="id_services">Services:</label>
      {{ form.services }}
    </div>

    <br/>
    <button type="submit" class="btn btn-secondary">Update</button>
    <a href="{% url 'package_detail' package.pk %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
