<!-- base.html -->
<!DOCTYPE html>
<html>
<head>
    <title>ZigZag Gents Salon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        body,* {
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #f1f1f1;
            padding: 10px;
            margin: 0;
            background-color: #0047AB;
            color:white
        }
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .salon-name {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .actions {
            display: flex;
            align-items: center;
        }
        .actions select {
            margin-left: 10px;
        }
        .sidebar {
            background-color: #333;
            color: #fff;
            margin:0;
            padding: 10px;
            height:100vh
        }
        .sidebar ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .sidebar li {
            margin-bottom: 10px;
        }
        .sidebar a {
            text-decoration: none;
            color: #fff;
        }
        .sidebar a:hover {
            font-weight: bold;
        }
        .content {
            flex: 1;
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="salon-name">
                ZigZag Gents Salon
            </div>
            <div class="actions">
                Welcome {{ manager_name }}
                <select>
                    <option disabled selected>Actions</option>
                    <option>View Profile</option>
                    <option>Logout</option>
                </select>
            </div>
        </div>
    </header>
    <div class="container-fluid">
        <div class="row">
          <div class="col-1 theme sidebar">
           
        <ul>
            <li><a href="#">Dashboards</a></li>
            <li><a href="{% url 'appointment_booking' %}">Appointments</a></li>
            <li><a href="#">Sales</a></li>
            <li><a href="#">Clients</a></li>
            <li><a href="#">Inbox</a></li>
            <li><a href="#">Marketing</a></li>
            <li><a href="#">Reports</a></li>
            <li><a href="#">Staff Management</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Packages</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Setting</a></li>
            <li><a href="#">Help</a></li>
            <li><a href ='#'>Branch</a></li>
            
        </ul>
    
</div>
		
     
        <div class = "col-11  my-div">
           
        <!-- Content of the specific page goes here -->
        {% block content %}
        {% endblock %}
           
        </div>
   

</body>
</html>
