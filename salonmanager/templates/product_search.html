{% extends 'base.html' %}

{% block content %}

<style>
    .search-form {
        margin-bottom: 20px;
    }

    .search-input {
        width: 300px;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        margin-right: 10px;
    }

    .search-button {
        padding: 8px 16px;
        background-color: #337ab7;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    .search-results {
        margin-top: 20px;
    }

    .product-card {
        margin-bottom: 20px;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 4px;
        background-color: #f9f9f9;
    }

    .product-image {
        width: 100%;
        max-height: 200px;
        object-fit: cover;
        border-radius: 4px;
    }

    .product-name {
        font-size: 20px;
        font-weight: bold;
        margin-bottom: 10px;
    }

    .product-price {
        font-size: 18px;
        color: #337ab7;
        margin-bottom: 10px;
    }

    .product-description {
        margin-bottom: 20px;
    }
</style>

<div class="col-md-6 offset-md-3">
    <h1>Product Search</h1>

    <form class="search-form" method="GET" action="{% url 'product_search' %}">
        <input class="search-input" type="text" name="query" placeholder="Search by name or description" value="{{ query }}">
        <button class="search-button" type="submit">Search</button>
    </form>

    <div class="search-results">
        {% if products %}
            {% for product in products %}
                <div class="product-card">
                    <img class="product-image" src="{{ product.image.url }}" alt="Product Image">
                    <h2 class="product-name">{{ product.name }}</h2>
                    <p class="product-price">Price: {{ product.price }}</p>
                    <p class="product-description">{{ product.description }}</p>
                    <a href="{% url 'product_detail' product.pk %}" class="btn btn-primary">View Details</a>
                </div>
            {% endfor %}
        {% else %}
            <p>No products found.</p>
        {% endif %}
    </div>
</div>

{% endblock %}
