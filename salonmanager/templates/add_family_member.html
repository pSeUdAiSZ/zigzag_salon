{% extends 'base.html' %}

{% block content %}
<style>
  .form-group {
    margin-bottom: 20px;
  }

  label {
    display: block;
    font-weight: bold;
  }

  input[type="text"],
  input[type="number"] {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }

  button {
    margin-right: 10px;
  }
</style>

<h1>Add Family Member</h1>

<form method="POST" action="{% url 'add_family_member' %}">
  {% csrf_token %}
  
  {{ form.as_p }}
  
  <button type="submit" class="btn btn-primary">Add</button>
</form>

{% endblock %}
