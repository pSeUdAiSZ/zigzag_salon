{% extends 'base.html' %}

{% block content %}

<style>
    .search-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 10px;
    }
  
    .search-form {
      display: flex;
      align-items: center;
    }
  
    .search-input {
      margin-right: 10px;
    }
  
    .search-btn {
      padding: 8px 12px;
      background-color: #A9A9A9;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
  
    .add-new-btn {
      padding: 8px 12px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>

  <h1>Services</h1>

  <!-- Search form -->
  <div class="search-container">
    <form method="GET" action="{% url 'service_search' %}" class="search-form">
      <input type="text" name="q" placeholder="Search by name" value="{{ request.GET.q }}" class="search-input">
      <button type="submit" class="btn btn-primary search-btn">Search</button>
    </form>
    <a href="{% url 'service_create' %}" class="btn btn-primary add-new-btn">+ Add New</a>
  </div>

  <div class="row">
    {% for service in services %}
      <div class="col-md-4 mb-4">
        <div class="card">
          <img src="{{ service.image.url }}" alt="Service Image" class="card-img-top">
          <div class="card-body">
            <h5 class="card-title">{{ service.category }}</h5>
            <p class="card-text">Name: {{ service.name }}</p>
            <p class="card-text">Price: {{ service.price }}</p>
            <p class="card-text">Duration: {{ service.duration }}</p>
            <a href="{% url 'service_detail' service.pk %}" class="btn btn-primary">View</a>
            <a href="{% url 'service_update' service.pk %}" class="btn btn-secondary">Update</a>
            <a href="{% url 'service_delete' service.pk %}" class="btn btn-danger">Delete</a>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
{% endblock %}

{% block styles %}

{% endblock %}
