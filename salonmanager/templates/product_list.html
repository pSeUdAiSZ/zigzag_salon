{% extends 'base.html' %}

{% block content %}

<style>
    .card {
        width: 18rem;
        margin-bottom: 20px;
    }

    .card-img-top {
        height: 200px;
        object-fit: cover;
    }

    .card-body {
        padding: 10px;
    }

    .card-title {
        font-weight: bold;
        margin-bottom: 10px;
    }

    .card-text {
        margin-bottom: 10px;
    }

    .btn-search {
        margin-bottom: 10px;
    }

    .btn-add {
        float: right;
    }
</style>

<div class="container">
    <h1>Product List</h1>
    <div class="row">
        <div class="col-md-6">
            <form method="GET" action="{% url 'product_list' %}">
                <div class="input-group">
                    <input type="text" class="form-control" name="search" placeholder="Search...">
                    <div class="input-group-append">
                        <button class="btn btn-primary btn-search" type="submit">Search</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <a href="{% url 'product_create' %}" class="btn btn-primary btn-add">+ Add Product</a>
        </div>
    </div>

    <div class="row">
        {% for product in products %}
            <div class="col-md-4">
                <div class="card">
                    <img class="card-img-top" src="{{ product.image.url }}" alt="{{ product.name }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ product.name }}</h5>
                        <p class="card-text">{{ product.price }}</p>
                        <a href="{% url 'product_detail' product.id %}" class="btn btn-primary">View</a>
                        <a href="{% url 'product_update' product.id %}" class="btn btn-secondary">Update</a>
                        <a href="{% url 'product_delete' product.id %}" class="btn btn-danger">Delete</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
