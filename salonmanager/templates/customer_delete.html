{% extends 'base.html' %}

{% block content %}
<div class="col-md-6 offset-md-3">
  <h1>Delete Customer</h1>
  <br/>

  <div class="customer-details">
    <p>Are you sure you want to delete the customer "{{ customer.name }}"?</p>
    <p>This action cannot be undone.</p>
  </div>

  <br/>
  <form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'customer_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}

{% block styles %}
<style>
  .customer-details {
    background-color: #f9f9f9;
    padding: 20px;
    border-radius: 4px;
    border: 1px solid #ccc;
  }

  .btn-danger {
    margin-top: 10px;
    margin-right: 10px;
  }

  .btn-secondary {
    margin-top: 10px;
  }
</style>
{% endblock %}
