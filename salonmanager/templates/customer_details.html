{% extends 'base.html' %}

{% block content %}
<div class="col-md-6 offset-md-3">
  <h1>Customer Details</h1>
  <br/>

  <div class="customer-details">
    <div class="form-group">
      <label style="color: #000;">Name:</label>
      <p>{{ customer.name }}</p>
    </div>

    <div class="form-group">
      <label>Phone Number:</label>
      <p>{{ customer.phone_number }}</p>
    </div>

    <div class="form-group">
      <label>Email:</label>
      <p>{{ customer.email }}</p>
    </div>

    <div class="form-group">
      <label>Profession:</label>
      <p>{{ customer.profession }}</p>
    </div>

    <div class="form-group">
      <label>Address:</label>
      <p>{{ customer.address }}</p>
    </div>
  </div>

  <br/>
  <a href="{% url 'customer_list' %}" class="btn btn-secondary">Back</a>
</div>
{% endblock %}

{% block styles %}
<style>
  .form-group {
    margin-bottom: 20px;
  }

  label {
    display: block;
    font-weight: bold;
  }

  p {
    margin: 0;
    padding: 8px 0;
  }

  .customer-details {
    background-color: #f9f9f9;
    padding: 20px;
    border-radius: 4px;
    border: 1px solid #ccc;
  }

  .btn-secondary {
    margin-top: 10px;
  }
</style>
{% endblock %}
