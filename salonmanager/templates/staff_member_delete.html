{% extends 'base.html' %}

{% block content %}
<style>
    p {
      margin-bottom: 20px;
    }
  
    button {
      margin-right: 10px;
    }
  </style>
  

<div class="col-md-6 offset-md-3">
  <h1>Delete Staff Member</h1>
  <br/>

  <p>Are you sure you want to delete the staff member "{{ staff_member.name }}"?</p>

  <form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'staff_member_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
