{% extends 'base.html' %}

{% block content %}
<style>
  .search-container {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 10px;
  }

  .search-container input[type="text"] {
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }

  .search-container button {
    padding: 8px 12px;
    background-color: #A9A9A9;
    color: #fff;
    border: none;
    border-radius: 4px;
    font-size: 16px;
    cursor: pointer;
  }

  .search-container button:hover {
    background-color: #808080;
  }

  .card {
    width: 18rem;
    margin-bottom: 20px;
  }

  .card-body {
    text-align: center;
  }

  .card-title {
    font-size: 20px;
    font-weight: bold;
    margin-bottom: 10px;
  }

  .card-text {
    margin-bottom: 5px;
  }

  .btn-primary {
    background-color: #007bff;
    border-color: #007bff;
  }

  .btn-primary:hover {
    background-color: #0069d9;
    border-color: #0062cc;
  }

  .btn-secondary {
    background-color: #6c757d;
    border-color: #6c757d;
  }

  .btn-secondary:hover {
    background-color: #5a6268;
    border-color: #545b62;
  }

  .btn-danger {
    background-color: #dc3545;
    border-color: #dc3545;
  }

  .btn-danger:hover {
    background-color: #c82333;
    border-color: #bd2130;
  }
</style>

  <h1>Packages</h1>
  <!-- Search form -->
  <div class="search-container">
    <form method="GET" action="{% url 'package_search' %}">
      <input type="text" name="q" placeholder="Search by name" value="{{ request.GET.q }}">
      <button type="submit">Search</button>
    </form>
    <a href="{% url 'package_create' %}" class="btn btn-primary">+ Add New Package</a>
  </div>

  <div class="row">
    {% for package in packages %}
      <div class="col-md-4 mb-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">{{ package.name }}</h5>
            <p class="card-text">Price: {{ package.price }}</p>
            <p class="card-text">Validity: {{ package.get_validity_display }}</p>
            <p class="card-text">Services: {{ package.services.all|join:", " }}</p>
            <a href="{% url 'package_detail' package.pk %}" class="btn btn-primary">View</a>
            <a href="{% url 'package_update' package.pk %}" class="btn btn-secondary">Update</a>
            <a href="{% url 'package_delete' package.pk %}" class="btn btn-danger">Delete</a>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
{% endblock %}
