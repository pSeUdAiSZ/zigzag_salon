{% extends 'base.html' %}

{% block content %}
<style>
  .row {
    margin: 20px 0;
  }

  .card {
    border: 1px solid #ccc;
    border-radius: 5px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: box-shadow 0.3s ease-in-out;
    max-width: 300px;
  }

  .card:hover {
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
  }

  .card-img-top {
    max-height: 200px;
    object-fit: cover;
    border-radius: 5px 5px 0 0;
    width: 100%;
    height: 200px;
  }

  .card-body {
    padding: 10px;
  }

  .card-title {
    font-size: 18px;
    margin-bottom: 10px;
  }

  .card-text {
    font-size: 16px;
    margin-bottom: 10px;
  }

  .btn-primary {
    background-color: #007bff;
    border: none;
    border-radius: 4px;
    color: #fff;
    font-size: 16px;
    padding: 8px 12px;
    text-decoration: none;
    transition: background-color 0.3s ease-in-out;
  }

  .btn-primary:hover {
    background-color: #0056b3;
  }
</style>
<h1>Products</h1>
<div class="row">
  {% for product in products %}
    <div class="col-4">
      <div class="card">
        <img src="{{ product.image.url }}" class="card-img-top" alt="{{ product.name }}">
        <div class="card-body">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text">Price: {{ product.price }}</p>
          <!-- Add the "Buy" button that links to the purchase URL -->
          <a href="{% url 'product_payment_options' product.id %}" class="btn btn-primary">Buy</a>
        </div>
      </div>
    </div>
  {% endfor %}
</div>
{% endblock %}
