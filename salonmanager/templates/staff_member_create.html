{% extends 'base.html' %}

{% block content %}

<style>
  .form-group {
    margin-bottom: 20px;
  }

  label {
    display: block;
    font-weight: bold;
  }

  input[type="text"],
  select {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }

  button {
    margin-right: 10px;
  }
</style>

<div class="col-md-6 offset-md-3">
  <h1>Add Staff Member</h1>
  <br/>

  <form id="staff-member-form" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    
    <div class="form-group">
      <label for="id_name">Name:</label>
      {{ form.name }}
    </div>
    
    <div class="form-group">
      <label for="id_branches">Branches:</label>
      {{ form.branches }}
    </div>
    
    <div class="form-group">
      <label for="id_image">Image:</label>
      {{ form.image }}
    </div>
    
    <br/>
    <button type="button" id="add-button" class="btn btn-secondary">Add</button>
    <a href="{% url 'staff_member_list' %}" class="btn btn-secondary">Back</a>
  </form>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const addButton = document.getElementById('add-button');
  const form = document.getElementById('staff-member-form');

  if (addButton && form) {
    addButton.addEventListener('click', function() {
      form.submit();
    });
  }
});
</script>

{% endblock %}


{% block styles %}

{% endblock %}
