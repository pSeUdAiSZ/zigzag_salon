{% extends 'base.html' %}

{% block content %}
  <h1>Sales</h1>
  <table>
    <thead>
      <tr>
        <th>Invoice ID</th>
        <th>Customer Name</th>
        <th>Package Name</th>
        <th>Amount</th>
      </tr>
    </thead>
    <tbody>
      {% for invoice in invoices %}
        <tr>
          <td>{{ invoice.id }}</td>
          <td>{{ invoice.customer.name }}</td>
          <td>{{ invoice.membership_purchase.package.name }}</td>
          <td>{{ invoice.amount }}</td>
        </tr>
      {% empty %}
        <tr>
          <td colspan="4">No sales yet.</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
