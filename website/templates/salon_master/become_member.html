<!DOCTYPE html>
<html>
<head>
    <title>Become a Member</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 20px;
        }
        h2 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
        a {
            display: block;
            text-decoration: none;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
            text-align: center;
            width: 150px;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h2>Choose your membership type:</h2>
    <ul>
        <li><a href="{% url 'login' %}?type=customer">Customer</a></li>
        <li><a href="{% url 'login' %}?type=staff">Staff</a></li>
        <li><a href="{% url "manager_login" %}?type=manager">Manager</a></li>
    </ul>
</body>
</html>
